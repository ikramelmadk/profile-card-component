  <body data-id="body">
    <div class="app" data-id="app">
      <main class="card" data-id="card">
        <div class="card__header"></div>
        <div class="card__biography">
          <div class="card__image" title="Victor Crest">
            <img
              src="Welcome Scan.jpg"
              title="Victor Crest"
              alt="Victor Crest"
            />
          </div>

          <h2 class="card__author" title="ELmadk Ikram">
           ELmadk Ikram <span title="Victor Cres: 26 years old.">19</span>
          </h2>

          <span class="card__city">Nador</span>
        </div>
        <div class="card__statistics">
          <div class="card__statistic">
            <strong>10K</strong>
            <span> Followers</span>
          </div>

          <div class="card__statistic">
            <strong>20K</strong>
            <span> Likes</span>
          </div>

          <div class="card__statistic">
            <strong>100</strong>
            <span>Photos</span>
          </div>
        </div>
      </main>

      <div class="overlay" data-id="overlay"></div>
    </div>
